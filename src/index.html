        <link type="text/css" href="./lib/dcSite.css?v=1.0" rel="stylesheet" />

        <script type="text/javascript" src="./lib/jquery-1.11.2.min.js"></script> 
        <script type="text/javascript" src="./Scripts/PageCommon.js?v=1.2"></script> 

        <link type="text/css" href="./lib/bootstrap/bootstrap.css?v=1.1" rel="stylesheet" />
        <script type="text/javascript" src="./lib/bootstrap/bootstrap.min.js"></script>   
        <script type="text/javascript" src="./lib/hilo/hilo-standalone.min.js"></script>

        <link type="text/css" href="./lib/umeditor/themes/default/css/umeditor.css?v=1.0" rel="stylesheet">
        <script type="text/javascript" src="./lib/umeditor/umeditor.config.js"></script> 
        <script type="text/javascript" src="./lib/umeditor/umeditor.min.js"></script>

          <script src="./lib/respond.js"></script>

<body style="padding-top:40px; padding-bottom:60px;">
<div id="game-container" style="position:absolute;right:0px;top:0px; z-index:-1;"></div>
    <!--导航条  navbar-inverse 固定-->
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div class="container">
      <%Response.Write(ViewState("UserHeader"))%>
      </div><!-- /.container -->
    </nav>

    <!-- 修改密码 -->
        <div class="modal fade" id="dialogChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content DraggableModal">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title" id="H2">修改密码</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="txtPWDP">旧密码</label>
                                <input type="password" id="txtPWDP"class="form-control" placeholder="请输入旧密码" />
                            </div>
                            <div class="form-group">
                                <label for="txtPWD">新密码</label>
                                <input type="password" id="txtPWD" class="form-control" placeholder="请输入新密码" />
                            </div>
                            <div class="form-group">
                                <label for="txtPWD2">重复新密码</label>
                                <input type="password" id="txtPWD2" class="form-control" placeholder="请确认新密码" />
                            </div>
                        </div>
                        <div class="modal-footer">
                              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                              <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                              </div>
                              <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary" id="cmdSavePwd">保存</button>
                              </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>


<!-------------------------------------顶部标题条结束---------------------------------------------------->
    <div class="container">
        <asp:ContentPlaceHolder ID="MainContent" runat="server"/>
    </div>

    <div id="footer" class="footerfix">
         <%Response.Write(ViewState("UserMenu"))%>
       <div class="container">
<%--        <p class="text-muted">教师：张芳芳</p>
        <p class="text-muted">学校：辽宁经济职业技术学院</p>--%>
        </div>
    </div>

</body>
</html>
